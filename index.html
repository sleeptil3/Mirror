<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
    <title>MIRROR</title>
</head>
<body class="set" >
    <img id="set-img" class="center" src="images/set1.jpg" alt="">
    <main  id="mirror" class="center flex-container hidden">
        <section id="mirrorworld" class="grid-container">
            <div id="narrator-div"></div>
            <div id="dialogue-div"></div>
            <div id="decision-div" class="hidden" >
                <br />
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
            <div id="stats-div" class="hidden" >
                <p>STATS</p>
                <p>Sanity: <span id="sanity-stat"></span></p>
                <p>Accuracy: <span id="accuracy-stat"></span></p>
                <p>Power:  <span id="power-stat"></span></p>
                <p>Shielding: <span id="shielding-stat"></span></p>
            </div>
            <div id="character-div">
                <img src="" alt="" class="hidden" id="character">
            </div>
            <div>
                <button id="advance-button">Next</button>
            </div>
        </section>
    </main>
    <div id="intro" class="center flex-container" >
        <h1 id="title">MIRROR</h1>
        <h1 id="reflection">MIRROR</h1>
        <button id="play">PLAY</button>
    </div>
    <section id="opening-modal" class="flex-container center">
        <div id="opening-modal-div"></div>
        <div id="opening-controls" class="flex-container">
            <button id="opening-modal-button">Next</button>
        </div>
    </section>
    <div id="modal-bkg" class="hidden"></div>
    <section id="minigame-window" class="center hidden">
            <div id="minigame-knowledge" class="flex-container hidden">
                <div id="minigame-text">
                    <h1 id="minigame-h1"></h1>
                    <h2 id="minigame-h2"></h2>
                    <h3 id="minigame-h3"></h3>
                    <p id="minigame-p"></p>
                </div>
                <div id="minigame-controls">
                    <input type="text" id="minigame-input">
                    <p>Type <strong>ONLY</strong> the single word answer. Do not type any articles like 'the' 'a' or 'some'!</p>
                    <button id="minigame-submit">Submit</button>
                    <button class="hidden" id="minigame-next">Next Question</button>
                </div>
            </div>
            <div class="center flex-container hidden" id="weapon-upgrade-div">
                <h1>Choose your Upgrade:</h1>
                <h2>You will receive an enhancement of 5 for each token</h2>
                <h3>You currently have <span id="upgrade-token-count"></span> tokens.</h3>
                <div class="flex-container" id="weapon-upgrade-buttons">
                    <button id="accuracy-button">ACCURACY</button>
                    <button id="power-button">POWER</button>
                    <button id="shielding-button">SHIELDING</button>
                </div>
            </div>
    </section>
</body>
</html>
